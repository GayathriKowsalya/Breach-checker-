<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breach Checker Elite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Hero Section with Animated Background -->
    <div class="hero">
        <div class="background-shapes"></div>
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Breach Checker Elite Logo" class="logo">
            <h1>Breach Checker Elite</h1>
            <p class="lead">Secure your digital life with cutting-edge breach detection.</p>
        </div>
        <div class="curved-divider"></div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="card elegant-card shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Check Your Credentials</h3>
                <form method="POST" action="/" id="checkForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address <span class="help-text" data-bs-toggle="tooltip" title="Enter the email associated with your accounts."><i class="fas fa-question-circle"></i></span></label>
                        <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="e.g., user@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password <span class="help-text" data-bs-toggle="tooltip" title="Input a password to verify its breach status."><i class="fas fa-question-circle"></i></span></label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="e.g., SecurePass123!" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Scan Now <i class="fas fa-shield-alt"></i></button>
                    </div>
                </form>
                {% if result %}
                    <div class="result alert {% if 'WARNING' in result %}alert-danger{% else %}alert-success{% endif %} mt-4 animated fadeIn">
                        {{ result }}
                    </div>
                {% endif %}
                {% if feedback_message %}
                    <div class="alert alert-info mt-4 animated fadeIn">
                        {{ feedback_message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Breach Checker Elite | <a href="https://haveibeenpwned.com/" target="_blank">Inspired by HIBP</a> | <a href="#" id="feedbackLink">Feedback</a></p>
    </div>

    <!-- Floating Feedback Button -->
    <button class="feedback-btn" id="feedbackBtn"><i class="fas fa-comment"></i></button>

    <!-- Bootstrap JS and Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        // Feedback Popup
        document.getElementById('feedbackBtn').addEventListener('click', function() {
            var feedback = prompt('Share your thoughts on Breach Checker Elite:');
            if (feedback) {
                document.getElementById('feedbackInput').value = feedback;
                document.getElementById('checkForm').submit();
            }
        });
        document.getElementById('feedbackLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('feedbackBtn').click();
        });

        // Loading Animation
        document.getElementById('checkForm').addEventListener('submit', function() {
            var button = this.querySelector('button');
            button.innerHTML = 'Scanning <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
            button.disabled = true;
            setTimeout(() => {
                button.innerHTML = 'Scan Now <i class="fas fa-shield-alt"></i>';
                button.disabled = false;
            }, 2000); // Simulate 2-second delay
        });

        // Animate on Load
        window.addEventListener('load', function() {
            document.querySelector('.hero').classList.add('loaded');
        });
    </script>
</body>
</html>
